name: Deploy to Development

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "doc/**"

env:
  LATEST_IMAGE: asia-northeast1-docker.pkg.dev/nimil-base/createone/api:latest
  TAGGED_IMAGE: asia-northeast1-docker.pkg.dev/nimil-base/createone/api:${{ github.SHA }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v2

      - name: Setup gcloud
        uses: ./.github/actions/gcloud
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Build and Push Image
        run: |
          docker build . -t $LATEST_IMAGE
          docker push $LATEST_IMAGE

          docker tag $LATEST_IMAGE $TAGGED_IMAGE
          docker push $TAGGED_IMAGE

      - name: Deploy
        run: |
          gcloud run deploy create-one-api-dev \
              --image $TAGGED_IMAGE \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --region ${{ secrets.GCP_REGION }} \
              --platform=managed \
              --allow-unauthenticated \
              --quiet
